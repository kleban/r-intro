bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li style="margin:3px 0 3px; font-weight: 600"><a href="./">Вступ до програмування в R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Створено з bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
